
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-3xl shadow-xl overflow-hidden max-w-5xl w-full grid grid-cols-1 md:grid-cols-2">

    <!-- Left Panel -->
    <div class="bg-gradient-to-br from-orange-400 to-orange-600 p-10 flex flex-col justify-center text-white">
      <h1 class="text-3xl md:text-4xl font-bold mb-4">Simplify attendance with our calculator</h1>
      <p class="text-lg opacity-90">Easily calculate your attendance percentage and know how many classes you can miss or must attend.</p>
      <div class="mt-8">
        <img src="Student1.png" alt="students" class="w-64 mx-auto md:mx-0">
      </div>
    </div>

    <!-- Right Panel (Calculator Form) -->
    <div class="p-8 md:p-12 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Attendance Calculator</h2>
      
      <form id="attendanceForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Classes Attended</label>
          <input type="number" id="attended" placeholder="Enter attended classes" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">Total Classes</label>
          <input type="number" id="total" placeholder="Enter total classes" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">Check Attendance</button>
      </form>

      <!-- Result -->
      <div id="output" class="mt-6 text-center text-lg font-medium text-gray-700 hidden"></div>

      <!-- Extra Buttons -->
      <div class="mt-6 space-y-3">
        <button id="shareBtn" class="w-full py-3 border rounded-lg text-gray-600 hover:bg-gray-50 transition">📘 Share Result</button>
        <button id="downloadBtn" class="w-full py-3 border rounded-lg text-gray-600 hover:bg-gray-50 transition">📥 Download Report</button>
      </div>

      <!-- Developer Credit -->
      <p class="text-center text-xs text-gray-400 mt-6">Developed by <span class="font-semibold">Gulshan Sharma</span></p>
    </div>
  </div>

  <script>
    let lastResult = ""; // store result text

    document.getElementById("attendanceForm").addEventListener("submit", function(e){
      e.preventDefault();

      let A = parseInt(document.getElementById("attended").value);
      let T = parseInt(document.getElementById("total").value);
      let p = 0.8; // 80%
      let output = document.getElementById("output");

      if (isNaN(A) || isNaN(T) || T <= 0) {
        lastResult = "⚠ Please enter valid numbers.";
        output.innerText = lastResult;
        output.classList.remove("hidden");
        return;
      }

      let currentPercent = ((A / T) * 100).toFixed(2);
      let maxMiss = Math.floor((A / p) - T);

      if (maxMiss < 0) {
        let mustAttend = Math.ceil(((p * T) - A) / (1 - p));
        lastResult = `❌ Current attendance: ${currentPercent}%\n👉 You must attend at least ${mustAttend} more classes to reach 80%.`;
      } else {
        lastResult = `✅ Current attendance: ${currentPercent}%\n🎯 You can still miss ${maxMiss} classes and stay above 80%.`;
      }
      
      output.innerText = lastResult;
      output.classList.remove("hidden");
    });

    // Share Button
    document.getElementById("shareBtn").addEventListener("click", function(){
      if (!lastResult) {
        alert("⚠ Please calculate attendance first.");
        return;
      }
      if (navigator.share) {
        navigator.share({
          title: "Attendance Report",
          text: lastResult
        }).catch(err => console.log("Share cancelled", err));
      } else {
        navigator.clipboard.writeText(lastResult);
        alert("📋 Result copied to clipboard!");
      }
    });

    // Download PDF Button
    document.getElementById("downloadBtn").addEventListener("click", function(){
      if (!lastResult) {
        alert("⚠ Please calculate attendance first.");
        return;
      }

      // Use jsPDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Add title
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("📌 Attendance Report", 20, 20);

      // Add result text
      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      let splitText = doc.splitTextToSize(lastResult, 170);
      doc.text(splitText, 20, 40);

      // Add footer (Developer credit)
      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Developed by Gulshan Sharma", 20, 280);

      // Save PDF
      doc.save("Attendance_Report.pdf");
    });
  </script>

</body>
</html>
